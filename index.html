<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./estilo.css">
    <script src="./javascript.js" defer></script>
    <title>Login</title>
</head>
<body>

    <div class="container">
        <img src="imagens/icone-usuario.png" alt="imagem de login">
        <h2>Login</h2>
        
        <form action="" method="get"> <!--Chamar a página JavaScript aqui.-->
            <fieldset class="field1">
                <legend><strong>INFORMAÇÕES DO USUÁRIO</strong></legend> 
                <div class="input-field">
                    <input type="text" name="nome" id="nome" placeholder="Digite o seu nome:" onblur="validNome()">
                </div>
                <div class="input-field">
                    <input type="text" name="sobrenome" id="sobrenome" placeholder = "Digite o seu sobrenome:" onblur="validSobrenome()">
                </div>
                <div class="input-field">
                    <input type="email" name="email" id="email" placeholder="Digite o seu e-mail:" onblur="validEmail()">
                </div>
            </fieldset>
            <fieldset class="field2">
                <legend><strong>SENHA</strong></legend>
                <div class="input-field">
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha: ">    
                </div>
                <div class="input-field">
                    <input type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha:">
                    <span id="confSenha"></span>
                </div>
            </fieldset>
            <input class="btnEntrar" id="botao" type="submit" value="Entrar" onclick="verifSenha()">
        </form>
    </div>

</body>
</html>
