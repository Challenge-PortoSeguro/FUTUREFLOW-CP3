<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div id="container">
    <img src="imagens/logoAnonimos.png">
    </div>
    <h2>Login</h2>
    
    <form action=""> <!--Chamar a pÃ¡gina JavaScript aqui.-->
    <fieldset>
        <legend>Detalhes de contato</legend>
        <div>
        <label for="nome">Digite o seu nome:</label>
         <input type="text" name="nome" id="nome"> <br>
        </div>
        <div>
        <label for="sobrenome">Digite o seu sobrenome:</label>
         <input type="text" name="sobrenome" id="sobrenome"> <br>
        </div>
        <div>
        <label for="email"> Digite o seu e-mail: </label>
        <input type="text" name="email" id="email"> <br>
        </div>
    </fieldset>
    <fieldset>
        <legend>Dados de login</legend>
        <div>
        <label for="senha">Digite sua senha: </label>
        <input type="password" name="senha" id="senha"> <br>
        </div>
        <div>
        <label for="confirmaSenha">Confirme sua senha: </label>
        <input type="password" name="confirmaSenha" id="confirmaSenha"> <br>
        </div>
        <input type="submit" value="Entrar">
    </fieldset>
    

    </form>

    
</body>
</html>
