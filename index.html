<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script src="./js/cp3.js" defer></script>
    <title>Login</title>
</head>
<body>

    <div class="container">
        <img src="imagens/icone-usuario.png" alt="imagem de login">
        
        <form action="" method="get"> <!--Chamar a pÃ¡gina JavaScript aqui.-->
            
            <fieldset>
                <legend><strong>LOGIN</strong></legend> 
                
                <input type="text" 
                        name="nome" 
                        id="nome" 
                        placeholder="Digite o seu nome:" 
                        onblur="validNome()">

                <input type="text" 
                        name="sobrenome" 
                        id="sobrenome" 
                        placeholder = "Digite o seu sobrenome:" 
                        onblur="validSobrenome()">

                <input type="email" 
                        name="email" 
                        id="email" 
                        placeholder="Digite o seu e-mail:" 
                        onblur="validEmail()">

                <input type="password" 
                        name="senha" 
                        id="senha" 
                        placeholder="Digite sua senha: ">    

                <input type="password" 
                        name="confirmaSenha" 
                        id="confirmaSenha" 
                        placeholder="Confirme sua senha:">
            
                <input class="btnEntrar" 
                        id="botao" 
                        type="submit" 
                        value="Entrar" 
                        onclick="verifSenha()">
            </fieldset>

        </form>
    </div>

</body>
</html>
